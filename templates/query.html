{% extends 'base.html' %}

{% block content %}
<h1>Execute SQL Query</h1>
<form method="post" action="{{ url_for('execute_query') }}">
    <label for="query">Enter your SQL query:</label><br><br>
    <textarea name="query" id="query" rows="5" cols="60" placeholder="SELECT * FROM users;"></textarea><br><br>
    <input type="submit" value="Execute Query">
</form>
{% endblock %}
